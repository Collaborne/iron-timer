<!doctype html>
<html>
	<head>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../paper-button/paper-button.html">
		<link rel="import" href="../iron-timer.html">
		<title>Demo</title>
	</head>

	<body>
		<dom-bind>
			<template>
				<iron-timer id="timer" start-time="5" current-time="{{currentTime}}"></iron-timer>
				[[currentTime]]<br/>
				<paper-button on-tap="start" raised>Start/Resume timer</paper-button><paper-button on-tap="pause" raised>Pause timer</paper-button><paper-button on-tap="reset" raised>Reset timer</paper-button>

				<script>
					const scope = document.querySelector('dom-bind');
					scope.start = () => scope.$.timer.start();
					scope.pause = () => scope.$.timer.pause();
					scope.reset = () => scope.$.timer.reset();
				</script>
			</template>
		</dom-bind>

	</body>
</html>
